<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>freeCodeCamp Registration Form Project</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name: </label><input name="name" id="name" type="text" placeholder="Enter your name" required>

            <label for="email" id="email-label">Email: </label><input name="email" id="email" type="email" placeholder="Enter your email" required>

            <label for="number" id="number-label">Age(optional): </label><input name="age" id="number" type="number" min="13" max="120" placeholder="Age">

            <label class="role">Which option best describes your current role?</label><select name="join-question" id="dropdown">
                <option value="" disabled selected>Select current role</option>
                <option value="lost_confused">Student</option>
                <option value="group-learner">Full Time Job</option>
                <option value="coders">Full Time Learner</option>
                <option value="other">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

        </fieldset>

        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <div><label><input type="radio" name="definitely" class="inline"> Definitely</label>
                <label><input type="radio" name="maybe" class="inline"> Maybe</label>
                <label><input type="radio" name="not-sure" class="inline"> Not sure</label>
            </div>

            <label>What is your favorite feature of freeCodeCamp?</label><select name="join-favorite" id="favorite">
                <option value="" disabled selected>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>

        </fieldset>

        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend><label>
                <input type="checkbox" name="terms" class="inline" value="fronttend" id="fronttend" /> Front-end Projects
            </label>

            <label>
                <input type="checkbox" name="terms" class="inline" value="backend" id="backend" /> Back-end Projects
            </label>

            <label>
                <input type="checkbox" name="terms" class="inline" value="D3" id="D3" /> Data Visualization
            </label>

            <label>
                <input type="checkbox" name="terms" class="inline" value="challenge" id="challenge" /> Challenges
            </label>

            <label>
                <input type="checkbox" name="terms" class="inline" value="open-source" id="open-source" /> Open Source Community
            </label>

            <label>
                <input type="checkbox" name="terms" class="inline" value="help" id="help" /> Gitter help rooms
            </label>

            <label>
                <input type="checkbox" name="terms" class="inline" value="video" id="video" /> Videos
            </label>
            <label>
                <input type="checkbox" name="terms" class="inline" value="city" id="city" /> City Meetups
            </label>
            <label>
                <input type="checkbox" name="terms" class="inline" value="wiki" id="wiki" /> Wiki
            </label>
            <label>
                <input type="checkbox" name="terms" class="inline" value="forum" id="forum" /> Forum
            </label>
            <label>
                <input type="checkbox" name="terms" class="inline" value="courses" id="courses" /> Additional Courses
            </label>
        </fieldset>

        <label>Any comments or suggestions?
            <textarea name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>

        <input type="submit" value="Submit" />
    </form>
</body></html>
