<!DOCTYPE html>
<html>

<head>
    <title>freeCodeCamp Registration Form Project</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label for=”name” id=”name-label”>Name: </label><input id="name" type="text" name="name" placeholder="Enter your name" required>
            <label for=”email” id=”email-label”>Email: </label><input id=" email" type="email" name="email" placeholder="Enter your email" required>
            <label for=”number” id=”number-label”>Age(optional): </label><input id="number" type="number" name="age" min="13" max="120" placeholder="Age">
            <label for="dropdown" id="role">Which option best describes your current role?</label>
            <select name=”join-quesion” id=”dropdown” list=”join-list”>
                <option value="" disabled selected>Select current role</option>
                <option value=”lost_confused”>Student</option>
                <option value=”group-learner”>Full Time Job</option>
                <option value=”coders”>Full Time Learner</option>
                <option value=”other”>Prefer not to say</option>
                <option value=”other”>Other</option>
            </select>

        </fieldset>
        <fieldset>

            <legend>Have you ever written any code?</legend>

            <label><input type="radio" name="definitely" class="inline"> Definitely</label>
            <label><input type="radio" name="maybe" class="inline"> Maybe</label>
            <label><input type="radio" name="not-sure" class="inline"> Not sure</label>

            <label for="feature" id="favorite">What is your favorite feature of freeCodeCamp?</label>
            <select name=”join-quesion” id=”dropdown” list=”join-list”>
                <option value="" disabled selected>Select an option</option>
                <option value=”challenges”>Challenges</option>
                <option value=”projects”>Projects</option>
                <option value=”community”>Community</option>
                <option value=”open-source”>Open Source</option>
            </select>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label>
                <input type="checkbox" name="terms" class="inline" value="fronttend" /> Front-end Projects
            </label>
            <label>
                <input type="checkbox" name="terms" class="inline" value="backend" /> Back-end Projects
            </label>
            <label>
                <input type="checkbox" name="terms" class="inline" value="D3" /> Data Visualization
            </label>
            <label>
                <input type="checkbox" name="terms" class="inline" value="challenge" /> Challenges
            </label>
            <label>
                <input type="checkbox" name="terms" class="inline" value="open-source" /> Open Source Community
            </label>
            <label>
                <input type="checkbox" name="terms" class="inline" value="help" /> Gitter help rooms
            </label>
            <label>
                <input type="checkbox" name="terms" class="inline" value="video" /> Videos
            </label>
            <label>
                <input type="checkbox" name="terms" class="inline" value="city" /> City Meetups
            </label>
            <label>
                <input type="checkbox" name="terms" class="inline" value="wiki" /> Wiki
            </label>
            <label>
                <input type="checkbox" name="terms" class="inline" value="forum" /> Forum
            </label>
            <label>
                <input type="checkbox" name="terms" class="inline" value="courses" /> Additional Courses
            </label>

        </fieldset>
        <label>Any comments or suggestions?
            <textarea name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
